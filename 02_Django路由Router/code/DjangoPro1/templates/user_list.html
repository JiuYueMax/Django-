<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <h2>用户列表</h2>
    <hr>

    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'APPX:userDetail' user.id %}">
                    {{ user.name }} - {{ user.age }}
                </a>
                <br>
            </li>
        {% endfor %}
        

    </ul>

</body>
</html>
