<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者详情页</title>
</head>
<body>

    <hr>
    <p>作者:{{ author.first_name }}{{ author.last_name }}</p>
    <p>邮箱:{{ author.email }}</p>
    <p>性别:{{ author.get_gender_display }}</p>
    <h4>作者作品集合</h4>
    <ul>
        {% for book in author.book_set.all %}
            <li>
                <a href="{% url 'book:detail' book.id %}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
