<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社详情</title>
</head>
<body>

    <h2>出版社详情页</h2>
    <hr>
    <p>出版社名称：{{ publisher.name }}</p>
    <p>出版社地址：{{ publisher.address }}</p>
    <p>出版社城市：{{ publisher.city }}</p>
    <p>出版社国家：{{ publisher.country }}</p>
    <p>出版社网址：<a href="{{ publisher.website }}" target="_blank">{{ publisher.website }}</a></p>
    <h4><span style="color: brown">{{ publisher.name }}</span>出版的所有书籍</h4>
    <ul>
        {% for book in publisher.book_set.all  %}
            <li>
                <a href="{% url 'book:detail' book.id %}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
